<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=".\\CSS\\scratch_main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            background-color: #ff9800;
            border: 2px solid #ff9800;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            margin-bottom: 20px;
        }
        .minecraft {
            background-color: #4caf50;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s;
            margin: 20px;
        }
        .minecraft:hover {
            transform: scale(1.05);
        }
        .minecraft h2 {
            background-color: #ffeb3b;
            border: 2px solid #ffeb3b;
            border-radius: 10px;
            padding: 10px;
            font-family: 'Comic Sans MS', fantasy;
        }
        .minecraft img {
            max-width: 100%;
            border-radius: 10px;
        }
        #MC {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scratch games</h1>
        <a href=".\\scratch_games_folder\\minecraft.html" id="MC">
            <div class="minecraft">
                <h2>Minecraft</h2>
                <img src=".\\img\\Minecarft.png" alt="Minecraft">
            </div>
        </a>
        <a href=".\\scratch_games_folder\\pokemon.html" id="MC">
            <div class="minecraft">
                <h2>Pokemon</h2>
                <img src=".\\img\\pokemon.jpeg" alt="Pokemon">
            </div>
        </a>
    </div>
</body>
</html>

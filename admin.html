<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .delete-btn, .edit-btn, .change-password-btn {
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-btn, .change-password-btn {
            background-color: #007BFF;
            margin-right: 10px;
        }
        .delete-btn:hover, .edit-btn:hover, .change-password-btn:hover {
            background-color: #CC0000;
        }
        .edit-btn:hover, .change-password-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin-Seite</h2>
        <ul class="user-list" id="userList">
        </ul>
    </div>
    <script>
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            Object.keys(users).forEach(username => {
                const li = document.createElement('li');
                li.textContent = username;
                const editButton = document.createElement('button');
                editButton.textContent = 'Bearbeiten';
                editButton.className = 'edit-btn';
                editButton.onclick = () => editUser(username);
                const changePasswordButton = document.createElement('button');
                changePasswordButton.textContent = 'Passwort ändern';
                changePasswordButton.className = 'change-password-btn';
                changePasswordButton.onclick = () => changePassword(username);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Löschen';
                deleteButton.className = 'delete-btn';
                deleteButton.onclick = () => deleteUser(username);
                li.appendChild(editButton);
                li.appendChild(changePasswordButton);
                li.appendChild(deleteButton);
                userList.appendChild(li);
            });
        }

        function deleteUser(username) {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            delete users[username];
            localStorage.setItem('users', JSON.stringify(users));
            loadUsers();
        }

        function editUser(username) {
            const newUsername = prompt('Neuen Benutzernamen eingeben:', username);
            if (newUsername && newUsername !== username) {
                const users = JSON.parse(localStorage.getItem('users')) || {};
                if (users[newUsername]) {
                    alert('Benutzername existiert bereits. Bitte wählen Sie einen anderen.');
                } else {
                    users[newUsername] = users[username];
                    delete users[username];
                    localStorage.setItem('users', JSON.stringify(users));
                    loadUsers();
                }
            }
        }

        function changePassword(username) {
            const newPassword = prompt('Neues Passwort eingeben:');
            if (newPassword) {
                const users = JSON.parse(localStorage.getItem('users')) || {};
                users[username] = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
            }
        }

        // Lade die Benutzerliste beim Laden der Seite
        loadUsers();
    </script>
</body>
</html>

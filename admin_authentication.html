<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldeseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Authentication for Admin Startup</h2>
        <form onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Benutzername" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Admin Protokoll starten</button>
        </form>
    </div>
    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Dummy-Daten f端r die Benutzer端berpr端fung
            const validUsername = "adam.run155@gmail.com";
            const validPassword = "ex30#888";

            if (username === validUsername && password === validPassword) {
                window.location.href = "admin.html";
                return false; // Verhindert das Absenden des Formulars
            } else {
                alert("Ung端ltiger Benutzername oder Passwort. Bitte versuchen Sie es erneut.");
                return false;
            }
        }
    </script>
</body>
</html>
